<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Green Kiosk</title>
</head>

<body>
    <h1 id="title">Welcome to Greens Kiosk</h1>
    <div class="shopList">
        <p>We sell fruits and vegetables</p>
        <div class="list">
            <div class="prod">
                <h2>Products</h2>
                <ul id="products" onload="getItems()">
                    <!-- Show products list from API -->
                </ul>
            </div>
            <div class="fruits" >
                <h2>Fruits</h2>
                <ul id="fruList" onload="getItems()">
                    <!-- Show fruits from API -->
                </ul>
            </div>
            <div class="veggies">
                <h2>Vegetables</h2>
                <ul id="vegList" onload="getItems()">
                    <!-- Show vegetables from API -->
                </ul>
            </div>
        </div>
    </div>

    <script src="/server.js"></script>
    <script src="/green.js"></script>

</body>

</html>
